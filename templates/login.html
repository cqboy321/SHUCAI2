{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width:400px;margin-top:40px;">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">登录</h4>
    </div>
    <div class="card-body">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      <form method="post" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="mb-3">
          <label for="username" class="form-label">用户名</label>
          <input type="text" class="form-control" id="username" name="username" required minlength="2" maxlength="80">
        </div>
        
        <div class="mb-3">
          <label for="password" class="form-label">密码</label>
          <input type="password" class="form-control" id="password" name="password" required minlength="6" maxlength="120">
        </div>
        
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-primary">登录</button>
          <a href="{{ url_for('register') }}">注册新账号</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
