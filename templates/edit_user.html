{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>编辑用户</h2>
    <form method="POST" class="mt-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码（留空表示不修改）</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">角色</label>
            <select class="form-select" id="role" name="role" required>
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>普通用户</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">返回</a>
        </div>
    </form>
</div>
{% endblock %}
