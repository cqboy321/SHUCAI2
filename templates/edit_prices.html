{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">设置销售价格</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>商品名称</th>
                                <th>销售价格</th>
                                <th>开始日期</th>
                                <th>结束日期</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for vegetable in ['空心菜', '水白菜', '水萝卜', '油麦菜', '菜心', '塔菜', '白萝卜', '快白菜', '小白菜', '大白菜'] %}
                            <tr>
                                <td>{{ vegetable }}</td>
                                <td>
                                    <input type="number" name="sale_price_{{ vegetable }}" class="form-control" 
                                           value="{{ price_dict[vegetable].sale_price if vegetable in price_dict else 0 }}" 
                                           step="0.01" min="0" required>
                                </td>
                                <td>
                                    <input type="date" name="start_date_{{ vegetable }}" class="form-control" 
                                           value="{{ now.strftime('%Y-%m-%d') }}" required>
                                </td>
                                <td>
                                    <input type="date" name="end_date_{{ vegetable }}" class="form-control">
                                    <small class="form-text text-muted">留空表示价格一直有效</small>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">保存价格设置</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
