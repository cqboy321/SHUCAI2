{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-plus"></i> 用户注册</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> 用户名
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-key"></i> 密码
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="bi bi-key-fill"></i> 确认密码
                            </label>
                            <input type="password" class="form-control form-control-lg" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus"></i> 注册
                            </button>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left"></i> 返回登录
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
